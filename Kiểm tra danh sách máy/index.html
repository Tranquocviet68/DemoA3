<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý các máy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group input, .form-group select, .form-group button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
        .status-maintenance {
            color: orange;
            font-weight: bold;
        }
        .status-unused {
            color: gray;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản Lý các máy</h1>
        <div class="form-group">
            <input type="text" id="search-input" placeholder="Tìm theo ID hoặc trạng thái...">
            <button id="search-btn">Tìm Kiếm</button>
        </div>
        <table id="resources-table">
            <thead>
                <tr>
                    <th>ID Máy</th>
                    <th>Tên Máy</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hàng sẽ được thêm bằng JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="resources.js"></script>
</body>
</html>
