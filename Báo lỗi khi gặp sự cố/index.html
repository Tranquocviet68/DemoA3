<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tình Trạng Máy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .status-ok {
            color: green;
            font-weight: bold;
        }
        .status-error {
            color: red;
            font-weight: bold;
        }
        .status-warning {
            color: orange;
            font-weight: bold;
        }
        .alert {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #ffc107;
            color: #fff;
            font-weight: bold;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản Lý Tình Trạng Máy</h1>
        <div id="alert" class="alert">Cảnh báo: Một máy gặp sự cố!</div>
        <table id="monitor-table">
            <thead>
                <tr>
                    <th>ID Máy</th>
                    <th>Tên Máy</th>
                    <th>Trạng Thái</th>
                </tr>
            </thead>
            <tbody>
                <!-- Các dòng sẽ được thêm bởi JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="monitor.js"></script>
</body>
</html>
